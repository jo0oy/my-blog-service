<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragment/header.html :: header-config('회원정보')"></div>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div th:replace="/fragment/nav-bar.html :: nav-bar"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2 class="font-weight-bold" th:text="#{page.myInfo}">My Info</h2>
    </div>
    <h4 class="mb-3">회원 정보</h4>
    <table class="table mt-5 mb-4">
        <tbody>
        <tr>
            <td th:text="#{label.member.username}">로그인 ID</td>
            <td th:text="${member.username}">로그인 ID</td>
        </tr>
        <tr>
            <td th:text="#{label.member.name}">이름</td>
            <td th:text="${member.name}">이름</td>
        </tr>
        <tr>
            <td th:text="#{label.member.email}">이메일</td>
            <td th:text="${member.email}">이메일</td>
        </tr>
        <tr>
            <td th:text="#{label.member.phoneNumber}">휴대폰 번호</td>
            <td th:text="${member.phoneNumber}">휴대폰 번호</td>
        </tr>
        </tbody>
    </table>
    <div class="row mt-4">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='modifyForm.html'"
                    th:onclick="|location.href='@{/members/my-info/modify}'|"
                    type="button">회원 정보 수정
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='index.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">취소
            </button>
        </div>
    </div>
</div> <!-- /container -->
<script th:src="@{/js/member.js}"></script>
</body>
</html>
