<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragment/header.html :: header-config('로그인')"></div>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div th:replace="/fragment/nav-bar.html :: nav-bar"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2 class="font-weight-bold" th:text="#{page.loginForm}">로그인</h2> </div>
    <form th:action="@{/auth/loginProc}" method="post">
        <div id="globalError"></div><br>
        <div class="form-group">
            <label for="username" th:text="#{label.member.username}">로그인 ID</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="로그인 ID를 입력해 주세요" required>
        </div>
        <div class="form-group">
            <label for="password" th:text="#{label.member.password}">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="비밀번호를 입력해 주세요" required>
        </div>
        <div class="error-message" th:if="${loginError}">
            <span> 아이디나 패스워드가 올바르지 않습니다. </span>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button type="submit" class="w-100 btn btn-primary btn-lg">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='index.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/js/member.js}"></script>
<script th:src="@{/js/errorField.js}"></script>
</body>
</html>
